<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
        <title>Blog</title>
        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container-fluid">
                <div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
    			   		<span class="sr-only">Toggle navigation</span>
    				    <span class="icon-bar"></span>
    				    <span class="icon-bar"></span>
    				    <span class="icon-bar"></span>
    				</button>
                    <a class="navbar-brand" href="/blog">Blog</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/blog">Post</a></li>
                        <li><a href="/blog/about">About</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="form-group">
                <label for="title">Title</label>
                <input id="title" class="form-control" type="text" name="title">
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" class="form-control" name="content" rows="10"></textarea>
            </div>
            <div class="submit">
                <button id="submit" class="btn btn-primary" type="button" onclick="submitButtonDidClicked()">Submit</button>
            </div>
        </div>
        <script type="text/javascript">
            function submitButtonDidClicked() {
                var data = makeData();
                sendToServer(data);
            }
            function makeData() {
                var form = new FormData();
                var title = $('#title').val();
                var content = $('#content').val();

                form.append("title", title);
                form.append("content", content);
                
                return form
            }
            function sendToServer(data) {
                $.ajax({
                    type: "POST",
                    url: "/blog/rest/posts/",
                    data: data,
                    mimeType: "multipart/form-data",
                    contentType: false,
                    processData: false,
                    success: (data) => {
                        console.log("asfsadfaf");
                        location.href = "/blog";
                    }
                });
            }
        </script>
    </body>
</html>
